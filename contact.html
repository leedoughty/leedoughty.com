<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Lee Doughty</title>
    <meta
      name="description"
      content="Get in touch with Lee Doughty - find me on Twitter/X, Bluesky, OpenProcessing, and Instagram."
    />
    <meta property="og:title" content="Contact - Lee Doughty" />

      property="og:description"
      content="Get in touch with Lee Doughty - find me on Twitter/X, Bluesky, OpenProcessing, and Instagram."

    {{header}}
    <section class="layout">
      <h2 class="section-title">Contact</h2>
      <p class="contact-intro">
        I'm always open to interesting conversations, collaborations, or just
        saying hello. Feel free to reach out through any of the channels below.
      </p>

        <li class="contact-link-item">
          <a
            class="contact-link"
            data-brand="email"
            href="mailto:hello@leedoughty.com"
          >
            <svg
              class="contact-icon"
              aria-hidden="true"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="4" width="20" height="16" rx="2" />
              <path d="m2 4 10 8 10-8" />
            </svg>
            <span>Email</span>
          </a>
        </li>
        <li class="contact-link-item">
          <a
            class="contact-link"
            data-brand="github"
            href="https://github.com/leedoughty"
            target="_blank"
            rel="noopener"
          >

              aria-hidden="true"
              viewBox="0 0 24 24"

        </li>
        <li class="contact-link-item">
          <a
            class="contact-link"
            data-brand="x"
            href="https://x.com/leedigitalart"
            target="_blank"
            rel="noopener"
          >
            <svg
              class="contact-icon"
              aria-hidden="true"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="currentColor"
            >
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"

        <li class="contact-link-item">

            target="_blank"
            rel="noopener"

              class="contact-icon"
              aria-hidden="true"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="none"

              stroke-linecap="round"

        </li>
        <li class="contact-link-item">
          <a
            class="contact-link"
            data-brand="instagram"
            href="https://www.instagram.com/leedoughtyart"
            target="_blank"
            rel="noopener"
          >
            <svg
              class="contact-icon"
              aria-hidden="true"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="none"

                r="1.5"
                fill="currentColor"
                stroke="none"

        <li class="contact-link-item">
          <a
            class="contact-link"

    <script type="module" src="main.js"></script>
